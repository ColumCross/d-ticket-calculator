<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Deutschlandticket Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="placeholder_logo.png">

      <script src="main.js"></script>
    </head>
    <body onLoad="loadFares()">
      <h1>Deutschlandticket Calculator</h1>
      <h3>By <a href="http://columcross.com" target="_blank">Colum Cross</a></h3>
      <p><a href="about.html">About Page</a></p>
      <div>
        <p>Current cost of a D-Ticket: <input type="number" id="dticket" value="58"/>€</p>
        <fieldset>
          
          <legend id="newTicket">Add a single fare ride here:</legend>
          <p>Origin: <input type="text" id="origin" /> Destination: <input type="text" id="destination" /> Fare: <input type="number" id="newFare" />€</p>
          <p>
            <button type="button" onClick="addFare()">Add Fare</button>
            <input type="checkbox" id="clearValues" name="clearValues" /><label for="clearValues">Preserve values upon entry</label>
          </p>
        </fieldset>
        <h2 style="font-weight: normal;">Total savings this month: <span id="totalSavings" style="font-weight: bold;">Add some fares to calculate savings!</span></h2>
        <fieldset>        
          <legend>Entered fares:</legend>
          <ul id="fareList"></ul>
        </fieldset>
        <p><button type="button" onClick="clearData()">Delete all data</button></p>
      </div>
    </body>
</html>
